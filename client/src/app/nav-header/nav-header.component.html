<div class="container">
    <div dropdown class="dropdown" *ngIf="accountService.currentUser$ | async" >
        <a dropdownToggle href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
          <strong>Cuenta</strong>
        </a>
        <ul *dropdownMenu class="dropdown-menu dropdown-menu-dark bg-dark text-medium shadow mt-2" aria-labelledby="dropdownUser1">       
          <li><a class="dropdown-item" href="#">Opciones</a></li>
          <li><a class="dropdown-item" href="#">Perfil</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" (click)="logout()">Cerrar Sesi√≥n</a></li>
        </ul>
      </div>
    <ul class="nav justify-content-end ">
            
            <form *ngIf="(accountService.currentUser$ | async)===null" #loginForm="ngForm" class="navbar-form navbar-right" (ngSubmit)="login()" autocomplete="off">
                <div class="form-group">
                <input 
                name="username"
                [(ngModel)]="model.username"
                type="text"
                class="form-control form-control-sm"
                placeholder="Username">
                </div>
                <div class="form-group">
                <input 
                name="password"
                [(ngModel)]="model.password"
                type="password"
                 class="form-control form-control-sm"
                  placeholder="Password">
                </div>
                <div class="form-group">
                <button type="submit" class="btn btn-outline-success my-2 my-sm-o">Login</button>
                </div>
            </form>
           
         
       
        </ul>
</div>
