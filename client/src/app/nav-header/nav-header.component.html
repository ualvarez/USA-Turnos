<ng-container>
  
  <nav class="navbar navbar-expand-md navbar-dark  bg-dark">   
    <div class="collapse navbar-collapse">     
      <ul class="navbar-nav mr-auto">     
        <li class="nav-item">
          <a routerLink="/errors" class="nav-link text-white bi-bug" aria-current="page" routerLinkActive="active">         
            &nbsp;Test-Errors
          </a>
        </li>
        <li class="nav-item active">
          <div dropdown class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" >
            <a dropdownToggle  class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="{{user.photoUrl}}" alt="{{user.username}}" width="32" height="32" class="rounded-circle me-2">
              <strong>Bienvenido {{user.username | titlecase }}</strong>
            </a>
            <ul *dropdownMenu class="dropdown-menu dropdown-menu-dark bg-dark text-medium shadow mt-2" aria-labelledby="dropdownUser1">       
              <li><a class="dropdown-item" >Opciones</a></li>
              <li><a routerLink='/members/member/edit' class="dropdown-item" >Perfil</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" (click)="logout()">Cerrar Sesi√≥n</a></li>
            </ul>
          </div>
        </li>
        <li class="nav-item">
          <form *ngIf="(accountService.currentUser$ | async)===null" #loginForm="ngForm" class="navbar-form navbar-right" (ngSubmit)="login()" autocomplete="off">
            <div class="form-group">
            <input 
            name="username"
            [(ngModel)]="model.username"
            type="text"
            class="form-control form-control-sm-2"
            placeholder="Username">
            </div>
            <div class="form-group">
            <input 
            name="password"
            [(ngModel)]="model.password"
            type="password"
             class="form-control form-control-sm-2"
              placeholder="Password">
            </div>
            <div class="form-group">
            <button type="submit" class="btn btn-outline-success">Login</button>
            </div>
        </form>   
        </li>
      </ul>    
    </div>
  </nav>


<ul class="nav justify-content-end ">        
        
    </ul>
</ng-container>
