
<div class="text-center mt-3">
    <h2>{{pagination?.totalItems}} Servicios encontrados</h2>
</div>

<div class="row">
    <div class="col">
        <div class="container bg-light" style="padding-bottom: 12px; padding-top: 12px;">
        <h3>Filtrar por</h3>
        <form #form="ngForm" class="form-inline" (ngSubmit)="loadServices()" autocomplete="off">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group ">
                        <label>Usuario</label>
                        <select name="serviceSelect" [(ngModel)]="selectedUser" style="width: 130px;"
                            class="form-group ms-1">
                            <option *ngFor="let member of members" [value]="member.userName">
                                {{member.name}} {{member.surname}}
                            </option>
                        </select>                  
                    </div>
                </div>
                <div class="col-auto">
                    <div class="form-group ">
                    <label>Ordenar por</label>   
                    <select name="gender" style="width: 190px" [(ngModel)]="serviceParams.orderBy" class="form-group ms-1"  >
                        <option *ngFor="let item of orderList" [value]="item.value">
                            {{item.display}}
                        </option>
                    </select>      
                    </div>     
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary btn-block" type="submit">Aplicar Filtros</button>
                    <button (click)="resetFilters()" class="btn btn-info ms-3 btn-block" type="submit">Restablecer
                        Filtros</button>
                </div>
            </div>
    
        </form>
        
    </div>
    </div>    
   
</div>

<div class="row">
    <div *ngFor="let service of services" class="col-6">
       <app-service-card [service]= "service"></app-service-card>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
        nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

    </pagination>
</div>
