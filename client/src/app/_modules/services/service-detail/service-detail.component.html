<div class="row" *ngIf="service">
    <div class="col-4">
        <div class="card card-block">
            <img src="{{service.photoUrl || 'assets/user.png'}}" alt="{{service.name}}"
            class="rounded-circle">
            <div class="card-body">
                <div>
                    <strong>{{service.name}}</strong>
                    <p>{{service.description}}</p>
                </div>                
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">Solicitar Turno</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-8">
        <tabset class="member-tabset">           
            <tab heading='Fotos'>
               <ngx-gallery [options]="galleryOptions" [images]="galleryImages" 
               style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
            </tab>
            <tab heading='Acerca de {{service.name}}'>
                <p>{{service.description}}</p>
            </tab>
        </tabset>
    </div>
</div>
