<form (ngSubmit)="register()" #registerForm="ngForm" autocomplete="off">
    <h2 class="text-center text-primary">Iniciar Sesión</h2>
    <hr>
    <div class="form-group mb-3">
        <input class="form-control" type="text" name="username" [(ngModel)]="model.username"
            placeholder="Nombre de Usuario">
    </div>
    <div class="form-group mb-3">
        <input class="form-control" type="password" name="password" [(ngModel)]="model.password"
            placeholder="Contraseña">
    </div>
    <div class="form-group mb-3 text-center">
        <button [disabled]='registerForm.invalid' class="btn btn-success" type="submit">Registrarse</button>
        <button class="btn btn-secondary ms-2" type="button" (click)="cancel()">Cancel</button>
    </div>

</form>
