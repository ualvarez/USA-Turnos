<div class="form-group mb-3">
    <input [class.is-invalid]="ngControl.touched && ngControl.invalid" type={{type}} class="form-control"
        [formControl]="ngControl.control" placeholder={{label}}>
    <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">{{label}} es obligatorio</div>
    <div *ngIf="ngControl.control.errors?.minlength" class="invalid-feedback">{{label}} debe contener al menos
        {{ngControl.control.errors.minlength['requiredLength']}} caracteres</div>
    <div *ngIf="ngControl.control.errors?.maxlength" class="invalid-feedback">{{label}} debe contener como máximo
        {{ngControl.control.errors.maxlength['requiredLength']}} caracteres</div>
    <div *ngIf="ngControl.control.errors?.isMatching" class="invalid-feedback">Contraseñas no son iguales</div>
</div>
