<div class="row" *ngIf="member">
    <div class="col-4">
        <div class="card card-block">
            <img src="{{member.photoUrl || 'assets/user.png'}}" alt="{{member.userName}}"
                class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Member since:</strong>
                    <p>{{member.created}}</p>
                </div>
                <div>
                    <strong>Last Active:</strong>
                    <p>{{member.lastActive}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">Chat</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading='Servicios brindados por {{member.userName}}'>
                <div>
                    <ul class="list-inline animate text-center" *ngFor="let service of member.services">
                        <li class="list-inline-item">{{service.name}}</li>
                    </ul>
                </div>
                <ngx-gallery [options]="serviceGalleryOptions" [images]="serviceGalleryImages" 
               style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
            </tab>
            <tab heading='Fotos'>
               <ngx-gallery [options]="memberGalleryOptions" [images]="memberGalleryImages" 
               style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
            </tab>
            <tab heading='Mensajes'>
                <p>Messages will go here</p>
            </tab>
        </tabset>
    </div>
</div>
