<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.userName}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button routerLink='/members/{{member.userName}}' class="btn btn-primary"><i
                        class="bi-person"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-primary"><i class="bi-chat"></i></button></li>
            <li class="list-inline-item">
                <button routerLink='/members/{{member.userName}}' [queryParams]='{tab: 3}' class="btn btn-primary">
                    <i class="bi-building"></i></button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <span>
                <i class="bi-person mr-2"></i>
            </span>
            {{member.userName}}, {{member.created}}
        </h6>
        <p class="card-text text-muted text-center">{{member.lastActive}}</p>
    </div>
</div>
