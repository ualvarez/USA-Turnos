<div class="container mt-5">
    <div *ngIf="!registerMode" style='text-align: center'>
        <h1>Reservá tu Turno</h1>
        <p class="lead">Registrate para administrar los turnos de tu servicio</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg">Registrarse</button>
            <button class="btn btn-info btn-lg ms-2">Aprender más</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">   
                              
               <app-register  (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
